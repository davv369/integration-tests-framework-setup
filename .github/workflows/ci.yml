name: CI/CD Pipeline

# Trigger on push to main and pull requests to main
on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  # Job 1: Build
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: node_modules/
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Install dependencies
        run: npm ci

  # Job 2: Lint
  lint:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install ESLint
        run: npm install eslint --save-dev

      - name: Run ESLint
        run: npm run lint

  # Job 3: Run Tests
  run-tests:
    runs-on: self-hosted
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm ci

      - name: Run webSocket Server
        run: node server.js

      - name: Run tests
        run: npm run test

      - name: Upload test results
        uses: actions/upload-artifact@v3
        with:
          name: test-report
          path: reports/test-report.html

    timeout-minutes: 30
    if: ${{ github.event.head_commit.message != '[SKIP_CI]' }}
